<!DOCTYPE html>
<html>

<header>
    <title>Zipcode Report
    </title>
    <!--PULL CSS FROM STATIC DIRECTORY -->
  <link href="{{ url_for('static', filename='css/zip.css') }}" rel="stylesheet"/>
  <!--LOAD BOKEH EVALUATORS -->
  <script src="http://cdn.pydata.org/bokeh/release/bokeh-1.3.1.min.js"></script>
<script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-1.3.1.min.js"></script>
</header>

<body>
    <h1>
      <center>Estimating Residential Property Values by ZIPCode</center>
    </h1>
    <div class = "row">
      <!--LEFT HALF OF PAGE IS BOKEH PLOT -->
    <div class = "column" width =50%>
    {{script|safe}}
    {{div|safe}}
    </div>
    <!--RIGHT HALF OF SCREEN IS STATS TABLE AND STATIC HISTOGRAM IMAGE -->
    <div class = "column" width=50%>
    <div class="container" height=50%>
        {% block content %}
        {{input|safe}}
        {% endblock %}
    </div>
    <div height=50%>
      <!--STATIC HISTOGRAM IMAGE FROM STATIC DIRECTORY-->
    <img src="{{ url_for('static', filename='imgs/hist.jpg') }}"/>
    </div>
    </div>
    </div>
    </div>
    <div>
    <ul>
        <li><a href="/zip/">Home</a></li>
    </ul>
    </div>
</body>

</html>
